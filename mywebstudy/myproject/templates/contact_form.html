<html>
    <head>Contact Us</head>
    <body>
        <h1>Contact Us</h1>
        {% if error %}
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/contact/" method="post">
            <p>Subject:<input type="text" name="subject" value="subject"></p>
            <p>Email:(optional)<input type="text" name="email" value="{{email}}"></p>
            <p>Message:<textarea name="message" cols="50" rows="10">{{message}}</textarea></p>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
